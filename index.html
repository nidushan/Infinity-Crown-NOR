    <script>
        // Auto-detect domain and set language
        const domain = window.location.hostname;

        function toggleLanguage(language) {
            const languageData = {

                    "business": "organisasjonsnummer: 928 593 215",

                },
                "en": {
                    "business": "business identification number (BIN): 1000529479",
                    "email": { "text": "info@infinitycrown.ca", "link": "mailto:info@infinitycrown.ca" },
                    "shop": { "text": "consultation", "link": "https://web.infinitycrown.ca/" },
                    "website": { "text": "infinitycrown.ca", "link": "https://infinitycrown.ca" },
                    "cake": "I like cake",
                    "portfolio": { "text": "portfolio", "link": "https://web.infinitycrown.ca/pages/portfolio" }
                }
            };
    
            const elementsToUpdate = [
                { id: "business", data: languageData[language].business },
                { id: "email", data: languageData[language].email },
                { id: "shop", data: languageData[language].shop },
                { id: "website", data: languageData[language].website },
                { id: "cake", data: languageData[language].cake },
                { id: "portfolio", data: languageData[language].portfolio }
            ];
    
            elementsToUpdate.forEach(element => {
                const elements = document.querySelectorAll(`#${element.id}`);
                elements.forEach(el => {
                    if (typeof element.data === "string") {
                        el.innerHTML = element.data;
                    } else {
                        el.innerHTML = element.data.text;
                        el.href = element.data.link;
                    }
                });
            });
        }
    </script>
